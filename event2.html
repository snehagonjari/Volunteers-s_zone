<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-body">
    <form method="post" name="submit-to-google-sheet">
        <div class="container-newacc">
        <p class="createheading">Register</p>
        <input type="text" id="Name" name="Name" placeholder="Name" required class="container-newacc-child">
        <input type="email" id="email" name="email" placeholder="Email" required class="container-newacc-child">
        <input type="text" id="address" name="address" placeholder="Address" required class="container-newacc-child">
        <input type="number" id="con-no" name="contact" placeholder="Contact Number" required class="container-newacc-child">
        
        <div class="flexxacc">
            <p>Date of Birth</p>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth"ate of birth value="d" required class="container-newacc-child2">
        </div>
        <input type="submit" value="Register" class="createbtn">
    </form>
</div>
</div>
<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwMTpCSBdNK5mQlu0KqNMw2BPEGjlEH8ho_kyjtn2MkvlyoEXt2KsGWddqfWHGbMRO4/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })

  </script>
</body>
</html>
